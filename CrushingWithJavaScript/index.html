<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="/style.css">
    <title>Form Varidater</title>
</head>
<body>
<div class="container">

    <form id="form">

        <h2>Register With Us</h2>
        <div class="form-control ">
            <label for="User-name">Username</label>
            <input type="text" placeholder="Enter Username" id="username">
            <small>Error Message</small>
        </div>

        <div class="form-control">
            <label for="User-name ">Email</label>
            <input type="text" placeholder="Enter Email" id="email">
            <small>Error Message</small>
        </div>

        <div class="form-control">
            <label for="User-name">Password</label>
            <input type="text" placeholder="Enter Password" id="password">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="User-name">Confirm Password</label>
            <input type="text" placeholder="Enter Password Again" id="password1">
            <small>Error Message</small>
           <div>
            <button  class="btn">Submit</button>
           </div>
            
        </div>

        
    </form>
</div>

   

    <script src="/script.js">
    </script>
     <script src="/mainScript.js"></script>

</body>
</html>
